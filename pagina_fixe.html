<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Internet Fixe com Cena Espacial Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .scene {
            height: 100vh;
            background: linear-gradient(45deg, #000033, #000066);
            position: relative;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        .earth {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #4b9fe1, #1a4e95);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            left: 20%;
            top: 30%;
        }
        .saturn {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #e5c778, #b69e4f);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            right: 20%;
            top: 60%;
        }
        .saturn::after {
            content: '';
            position: absolute;
            width: 140%;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            left: -20%;
            top: 50%;
            transform: translateY(-50%) rotate(-20deg);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .grass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background: linear-gradient(to top, #228B22, #32CD32);
            clip-path: polygon(0% 100%, 5% 90%, 10% 100%, 15% 90%, 20% 100%, 25% 85%, 30% 100%, 35% 95%, 40% 100%, 45% 90%, 50% 100%, 55% 95%, 60% 100%, 65% 90%, 70% 100%, 75% 95%, 80% 100%, 85% 90%, 90% 100%, 95% 95%, 100% 100%);
        }
        .spaceship {
            position: absolute;
            width: 60px;
            height: 30px;
            background: silver;
            clip-path: polygon(0% 50%, 30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%);
            animation: fly 15s linear infinite;
        }
        .meteorite {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6600;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff6600;
        }
        .rainbow {
            position: absolute;
            width: 200%;
            height: 200%;
            bottom: -100%;
            left: -50%;
            border-radius: 50%;
            box-shadow: 0 0 0 10px rgba(255, 0, 0, 0.2), 0 0 0 20px rgba(255, 127, 0, 0.2), 0 0 0 30px rgba(255, 255, 0, 0.2), 0 0 0 40px rgba(0, 255, 0, 0.2), 0 0 0 50px rgba(0, 0, 255, 0.2), 0 0 0 60px rgba(75, 0, 130, 0.2), 0 0 0 70px rgba(143, 0, 255, 0.2);
            animation: rainbow-pulse 5s infinite alternate;
        }
        .house {
            position: absolute;
            bottom: -1%;
            left: 10%;
            width: 80px;
            height: 60px;
            background: #8B4513;
            clip-path: polygon(0% 100%, 0% 40%, 50% 0%, 100% 40%, 100% 100%);
            z-index: 2;
        }
        .house::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 30%;
            height: 40%;
            background: #4169E1;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 50% 75%, 0% 100%);
        }
        .window {
            position: absolute;
            width: 15px;
            height: 15px;
            background: yellow;
            top: 40%;
            right: 20%;
            box-shadow: 0 0 10px yellow;
            animation: blink 2s infinite alternate;
        }
        .alien {
            position: absolute;
            width: 40px;
            height: 60px;
            background: #32CD32;
            border-radius: 50% 50% 0 0;
            bottom: -1%;
            animation: float 3s infinite alternate;
        }
        .alien::before, .alien::after {
            content: '';
            position: absolute;
            background: black;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            top: 10px;
        }
        .alien::before { left: 8px; }
        .alien::after { right: 8px; }
        .cow {
            position: absolute;
            width: 60px;
            height: 40px;
            background: white;
            border-radius: 30px;
            bottom: -1%;
            animation: float 4s infinite alternate-reverse;
        }
        .cow::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: -10px;
            left: 5px;
        }
        .cow::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            top: -5px;
            left: 10px;
        }
        .cloud {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float-cloud 20s infinite alternate;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }
        .cloud::before {
            width: 50%;
            height: 50%;
            top: -25%;
            left: 10%;
        }
        .cloud::after {
            width: 70%;
            height: 70%;
            top: -35%;
            right: 10%;
        }
        .cloud1 { background: #FF69B4; width: 100px; height: 60px; left: 10%; top: 20%; }
        .cloud2 { background: #87CEEB; width: 80px; height: 50px; right: 15%; top: 35%; animation-delay: 2s; }
        .cloud3 { background: #98FB98; width: 120px; height: 70px; left: 25%; top: 55%; animation-delay: 4s; }
        .cloud4 { background: #DDA0DD; width: 90px; height: 55px; right: 30%; top: 15%; animation-delay: 6s; }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0px); }
        }
        @keyframes fly {
            0% { left: -10%; top: 20%; }
            100% { left: 110%; top: 80%; }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        @keyframes rainbow-pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        @keyframes blink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes float-cloud {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="rainbow"></div>
        <div class="container">
            <h1>Esta é uma página de internet fixe</h1>
        </div>
        <div class="earth"></div>
        <div class="saturn"></div>
        <div class="grass"></div>
        <div class="spaceship"></div>
        <div class="house">
            <div class="window"></div>
        </div>
        <div class="alien" style="left: 30%;"></div>
        <div class="alien" style="right: 25%; animation-delay: 1s;"></div>
        <div class="cow" style="left: 60%;"></div>
        <div class="cow" style="right: 40%; animation-delay: 2s;"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
    </div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 80 + '%';
            star.style.animation = `float ${Math.random() * 3 + 2}s infinite`;
            document.querySelector('.scene').appendChild(star);
        }

        function createMeteorite() {
            const meteorite = document.createElement('div');
            meteorite.className = 'meteorite';
            meteorite.style.left = Math.random() * 100 + '%';
            meteorite.style.animation = `fall ${Math.random() * 2 + 1}s linear`;
            document.querySelector('.scene').appendChild(meteorite);
            setTimeout(() => meteorite.remove(), 3000);
        }

        for (let i = 0; i < 100; i++) {
            createStar();
        }

        setInterval(createMeteorite, 500);
    </script>
</body>
</html>
